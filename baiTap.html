            this.dai = dai;
            this.rong = rong;
            this.dientich = function dientich(){
                return dai * rong;
            }
            this.chuvi = function chuvi(){
                return (dai + rong) / 2;
            }
            function canvas(){
                c.moveTo(dai, rong);
                c.lineTo(dai, rong);
                c.stroke();
            }



        }

        let Rect = new myRectangle(3, 4);
        alert(Rect.dientich());
        alert(Rect.chuvi());
